<script>
// demo refer count (তুমি চাইলে পরে backend দিয়ে real করবা)
if(!localStorage.getItem("refCount")){
  localStorage.setItem("refCount", "0");
}

// Withdraw request
function sendWithdraw(){
 let ref = parseInt(localStorage.getItem("refCount"));
 if(ref < 5){
   alert("Withdraw করতে মিনিমাম ৫ জনকে রেফার করতে হবে");
   return;
 }

 let m=document.getElementById("method").value;
 let n=document.getElementById("number").value;
 let a=document.getElementById("amount").value;

 if(a < 200){
   alert("মিনিমাম ২০০ টাকা");
   return;
 }

 fetch("https://api.telegram.org/bot8061432379:AAHuwEJCYafxuR8ju4MkaEIP4inOyuGnpk0/sendMessage",{
 method:"POST",
 headers:{"Content-Type":"application/json"},
 body:JSON.stringify({
   chat_id:"8308715957",
   text:"Withdraw Request\nMethod: "+m+"\nNumber: "+n+"\nAmount: "+a+"\nRefer Count: "+ref
 })
 });

 alert("Withdraw Request Sent");
}

// demo: refer button চাপলে ১ রেফার বাড়বে
function copyRef(){
 let ref = parseInt(localStorage.getItem("refCount"));
 ref++;
 localStorage.setItem("refCount", ref);
 alert("রেফার লিংক কপি হয়েছে\nTotal Refer: "+ref);
}
</script>
