<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Double Earning Bot</title>

<!-- MONETAG POPUNDER (WORKING) -->
<script src="https://alwingulla.com/88/tag.min.js" data-zone="8775295"></script>

<style>
body{margin:0;font-family:Arial;background:#f4f6fb;padding-bottom:70px}
header{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:15px;border-radius:0 0 20px 20px}
.profile{display:flex;align-items:center}
.profile img{width:55px;height:55px;border-radius:50%;border:2px solid #fff;margin-right:12px}
.card{background:#fff;margin:12px;padding:15px;border-radius:15px;box-shadow:0 6px 15px rgba(0,0,0,.1)}
.flex{display:flex;justify-content:space-between;text-align:center}
.btn{background:linear-gradient(135deg,#2575fc,#6a11cb);color:#fff;padding:14px;border-radius:12px;text-align:center;font-weight:bold;margin-top:12px}
.progress{background:#e0e0e0;border-radius:20px;overflow:hidden;margin-top:10px}
.progress div{background:#4caf50;height:12px;width:0%}
.page{display:none}
.page.active{display:block}
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;box-shadow:0 -4px 10px rgba(0,0,0,.1)}
.bottom-nav div{flex:1;text-align:center;padding:10px;font-size:13px;color:#777}
.bottom-nav div.active{color:#fff;background:linear-gradient(135deg,#2575fc,#6a11cb);border-radius:12px;margin:5px}
</style>
</head>

<body>

<div id="dashboard" class="page active">
<header>
<div class="profile">
<img src="https://i.imgur.com/8Km9tLL.png">
<div><b>User Name</b><br>ID: 123456</div>
</div>
</header>

<div class="card flex">
<div>ব্যালেন্স<br><b>৳ <span id="balance">0</span></b></div>
<div>রেফার<br><b><span id="refer">0</span></b></div>
<div>মোট আয়<br><b>৳ <span id="total">0</span></b></div>
</div>

<div class="card">
<b>এড দেখে উপার্জন করুন</b>
<div class="progress"><div id="bar"></div></div>
<p>আজ দেখেছেন: <span id="ads">0</span>/100</p>

<!-- IMPORTANT -->
<div class="btn" onclick="earn()">উপার্জন করুন</div>
</div>
</div>

<div class="bottom-nav">
<div class="active">Dashboard</div>
<div>Task</div>
<div>Refer</div>
<div>Withdraw</div>
</div>

<script>
let balance=0,total=0,ads=0;

function earn(){
 if(ads>=100){alert("আজকের লিমিট শেষ");return;}

 // MUST OPEN NEW TAB (Monetag Rule)
 window.open("https://example.com","_blank");

 ads++;
 balance+=2;
 total+=2;

 document.getElementById("balance").innerText=balance;
 document.getElementById("total").innerText=total;
 document.getElementById("ads").innerText=ads;
 document.getElementById("bar").style.width=ads+"%";
}
</script>

</body>
</html>
